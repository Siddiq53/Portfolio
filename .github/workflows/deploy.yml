name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # This action deploys the built Vite app to Vercel.
      # Required GitHub secrets (set in: Settings → Secrets and variables → Actions):
      # - VERCEL_TOKEN: Personal access token from Vercel (Account Settings → Tokens).
      # - VERCEL_ORG_ID: Your Vercel organization ID.
      # - VERCEL_PROJECT_ID: The Vercel project ID for this portfolio.
      #
      # After creating these in Vercel, copy them into GitHub as repository secrets
      # with the same names used in the "env" block below.
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: "--prod"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}



